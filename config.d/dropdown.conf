
# Terminal
for_window [id="termite" title="terminal-dropdown"] floating enable, move scratchpad, scratchpad show
bindsym $mod+$alt+Return [id="termite" title="terminal-dropdown"] exec sdrun termite-dropdown.service, scratchpad show

# Journal
# TODO: implement move position in sway so I can position the window
# TODO: implement percentages instead of pixels
# TODO: Find a way to do an exec and scratchpad show in a single binding
# TODO: Find a way to do idempotent show and hide
for_window [id="termite" title="journal-dropdown"] floating enable, resize set 1980 300, move scratchpad

bindsym $mod+F9 exec sdrun journal-dropdown.service
bindsym $alt+F9 [id="termite" title="journal-dropdown"] scratchpad show

# Vifm
for_window [id="termite" title="vifm-dropdown"] floating enable, move scratchpad
bindsym $mod+$alt+f [id="termite" title="vifm-dropdown"] exec sdrun vifm-dropdown.service, scratchpad show

# Scratchpad
bindsym $mod+F12 scratchpad show
