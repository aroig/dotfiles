
# 
# Modiifier key: Mod1: Alt, Mod4: Logo key
set $mod Mod4
# 
# Preferred applications
set $term termite

### Key bindings
#
# Applications:
#
    # start a terminal
    bindsym $mod+Control+Return exec sdrun termite@.service

    # start your launcher
    bindsym $mod+x exec dmenu_run -p "Launch:"

    # start file manager
    bindsym $mod+Control+f exec sdrun thunar@.service

    # start browser
    bindsym $mod+Control+b exec sdrun chromium@.service
    bindsym $mod+Mod1+b exec sdrun firefox@.service

#
# Basics:
#
    # reload the configuration file
    bindsym $mod+Shift+a reload

    # restart sway inplace (preserves your layout/session, can be used to upgrade sway)
    # bindsym $mod+Shift+a restart

    # exit sway (logs you out of your wayland session)
    bindsym $mod+Shift+q exit

#
# Window manipulation:
#
    # kill focused window
    bindsym $mod+Shift+c kill

    # Drag floating windows by holding down $mod and left mouse button.
    # Resize them with right mouse button + $mod.
    floating_modifier $mod normal

#
# Moving around:
#
    # Move your focus around with $mod+[h|j|k|l], like vim
    bindsym $mod+h focus left
    bindsym $mod+j focus down
    bindsym $mod+k focus up
    bindsym $mod+l focus right

    # or use $mod+[up|down|left|right]
    bindsym $mod+Left focus left
    bindsym $mod+Down focus down
    bindsym $mod+Up focus up
    bindsym $mod+Right focus right

    # Move the focused window
    bindsym $mod+Shift+h move left
    bindsym $mod+Shift+j move down
    bindsym $mod+Shift+k move up
    bindsym $mod+Shift+l move right
    
    # ditto, with arrow keys
    bindsym $mod+Shift+Left move left
    bindsym $mod+Shift+Down move down
    bindsym $mod+Shift+Up move up
    bindsym $mod+Shift+Right move right

    # move focus to the parent container
    bindsym $mod+p focus parent

#
# Moving across outputs:
#

    # move focus across outputs
    bindsym $mod+Control+h focus output left
    bindsym $mod+Control+j focus output down
    bindsym $mod+Control+k focus output up
    bindsym $mod+Control+l focus output right

    bindsym $mod+Control+Left focus output left
    bindsym $mod+Control+Down focus output down
    bindsym $mod+Control+Up focus output up
    bindsym $mod+Control+Right focus output right

    # move window across outputs
    bindsym $mod+Control+Shift+h move container to output left
    bindsym $mod+Control+Shift+j move container to output down
    bindsym $mod+Control+Shift+k move container to output up
    bindsym $mod+Control+Shift+l move container to output right

    bindsym $mod+Control+Shift+Left move container to output left
    bindsym $mod+Control+Shift+Down move container to output down
    bindsym $mod+Control+Shift+Up move container to output up
    bindsym $mod+Control+Shift+Right move container to output right

#
# Workspaces:
#
    # switch to workspace
    bindsym $mod+1 workspace 1
    bindsym $mod+2 workspace 2
    bindsym $mod+3 workspace 3
    bindsym $mod+4 workspace 4
    bindsym $mod+5 workspace 5
    bindsym $mod+6 workspace 6
    bindsym $mod+7 workspace 7
    bindsym $mod+8 workspace 8
    bindsym $mod+9 workspace 9
    
    # move focused container to workspace
    bindsym $mod+Shift+1 move container to workspace 1
    bindsym $mod+Shift+2 move container to workspace 2
    bindsym $mod+Shift+3 move container to workspace 3
    bindsym $mod+Shift+4 move container to workspace 4
    bindsym $mod+Shift+5 move container to workspace 5
    bindsym $mod+Shift+6 move container to workspace 6
    bindsym $mod+Shift+7 move container to workspace 7
    bindsym $mod+Shift+8 move container to workspace 8
    bindsym $mod+Shift+9 move container to workspace 9

    # move focus to next prev workspace
    bindsym $mod+o workspace prev_on_output
    bindsym $mod+i workspace next_on_output

    # move window to next prev workspace
    bindsym $mod+Shift+o move container to workspace prev_on_output
    bindsym $mod+Shift+i move container to workspace next_on_output

#
# Layout stuff:
#
    # You can "split" the current object of your focus with
    # $mod+h or $mod+v, for horizontal and vertical splits
    # respectively.
    bindsym $mod+h splith
    bindsym $mod+v splitv

    # Switch the current container between different layout styles
    bindsym $mod+s layout stacking
    bindsym $mod+w layout tabbed
    bindsym $mod+e layout toggle split

    # Make the current focus fullscreen
    bindsym $mod+f fullscreen

    # Toggle the current focus between tiling and floating mode
    bindsym $mod+t floating toggle

    # Swap focus between the tiling area and the floating area
    bindsym $mod+Shift+t focus mode_toggle

    # resizing
    bindsym $mod+Mod1+h resize shrink width 50px
    bindsym $mod+Mod1+j resize shrink height 50px
    bindsym $mod+Mod1+k resize grow width 50px
    bindsym $mod+Mod1+l resize grow height 50px
   
#
# Scratchpad:
#
    # Sway has a "scratchpad", which is a bag of holding for windows.
    # You can send windows there and get them back later.

    # Move the currently focused window to the scratchpad
    bindsym $mod+Shift+s move scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    bindsym $mod+s scratchpad show
