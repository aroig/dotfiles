# Applications:
#
# Start a terminal
bindsym $mod+Control+Return exec sdrun termite@.service

# Start application launcher
bindsym $mod+x exec dmenu_run -p "Run:"

# Start file manager
bindsym $mod+Control+f exec sdrun vifm@.service

# Start browser
bindsym $mod+Control+b exec sdrun chromium@.service
bindsym $mod+$alt+b exec sdrun firefox@.service

bindsym $mod+Control+e exec sdrun emacsclient@.service

bindsym $mod+Control+i exec sdrun calibre.service

bindsym $mod+Control+m exec sdrun musicplayer.service

bindsym $mod+Control+o exec sdrun org.service

bindsym $mod+Control+u exec sdrun mu4e.service

bindsym $mod+Control+g exec sdrun glances.service


# Floating rules
for_window [id="pinentry"] float enable
for_window [id="pavucontrol"] float enable
for_window [id="wpa_gui"] float enable

for_window [id="mpv"] floating enable
for_window [id="feh"] floating enable

for_window [id="plugin-container"] floating enable
for_window [id="exe"] floating enable
for_window [id="vmpk"] floating enable

for_window [id="qemu-system-x86_64"] floating enable
