# TODO: when symlinking to /data, mr does not find the mrconfig file

lib =
    # Load git and homedir utilities
    source "$HOME/.mr/lib/mr-util.sh"
    source "$HOME/.mr/lib/git-util.sh"
    source "$HOME/.mr/lib/unison-util.sh"
    source "$HOME/.mr/lib/homedir-util.sh"


[bin]
include = cat "$HOME/.mr/etc/noop.conf"

checkout = mkdir -p "$MR_REPO"; cd "$MR_REPO"; mr init

skip = ! test -d "$MR_REPO"

init =
        # config
        homedir_perms "700"


